<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div class="container">

<div class="top">

        <h1 class="devfinder">devfinder</h1>

    <div class="theme">

            <h1 class="dark">Dark</h1>
        <img src="./assets/icon-moon.svg" alt="" id="theme-pic">

    </div>

</div>
        
 <input type="text" placeholder="Search for Github user..." id="input">
        <button class="src-btn">Search</button>

        <div class="user-display">


            <div class="center">

                <div class="main-info">
            <img src="profile.jpg" alt=""  height="70px" width="70px" id="profile">
            <div>
            <h1 id="username">The Octocat</h1>
            <p id="user-login">@Octocat</p>
            <p id="time-joined">Joined at 25 jan 2015</p>
        </div>
    </div>
            <P id="bio">This user has no bio</P>

            <div class="following-section-wrapper">
            <div class="following-section">
                <p id="repos-text">Repos</p>
                <p id="followers-text">Followers</p>
                <p id="following-text">Following</p>
                <p class="stats" id="repos">8</p>
                <p class="stats" id="followers">6000</p>
                <p class="stats" id="following">9</p>
            </div>
        </div>

            <div class="contact-info">
                <span>
            <img src="./assets/icon-location.svg" alt="" id="location-pic">
            <p id="location">San Francisco</p>
        </span>
           
        <span>
            <img src="./assets/icon-website.svg" alt="" id="web-pic">
            <p id="page">https://github.blog</p>
        </span>

        <span>
            <img src="./assets/icon-twitter.svg" alt="" id="twitter-pic">
            <p id="twitter">Not available</p>
        </span>

        <span>
            <img src="./assets/icon-company.svg" alt="" id="company-pic">
            <p id="company">@github</p>
        </span>

        </div>

    </div>

        </div>


    </div>
</body>
</html>
